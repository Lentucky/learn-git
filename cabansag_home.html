<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CCINCOBL Lab Examination</title>
</head>
<body>
    <h2 style="text-align: center;">Sign Up</h2>
    <div style="text-align: center; font-family: 'Courier New', Courier, monospace;">

        <form action="cabansag_profile.html">
            <label for="fname">First name:</label><br>
            <input type="text" name="fname"><br>

            <label for="lname">Last name:</label><br>
            <input type="text" name="lname"><br>

            <label for="mname">Middle name:</label><br>
            <input type="text" name="mname"><br>

            <label for="bday">Birthday:</label><br>
            <label for="month">Month:</label>
            <select name="month" id="month">
                <option value="jan">January</option>
                <option value="feb">February</option>
                <option value="mar">March</option>

                <option value="may">May</option>

                <option value="oct">October</option>
                <option value="nov">November</option>
                <option value="dec">December</option>
            </select>
            <label for="day"> Day:</label>

                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>

                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
            </select>
            <label for="year"> Year:</label>
            <select name="year" id="year">
                <option value="00">2000</option>
                <option value="01">2001</option>
                <option value="02">2002</option>
                <option value="03">2004</option>
                <option value="04">2004</option>
                <option value="05">2005</option>
                <option value="06">2006</option>
                <option value="07">2007</option>
                <option value="08">2008</option>
                <option value="09">2009</option>

                <option value="12">2012</option>
                <option value="13">2013</option>
                <option value="14">2014</option>
                <option value="15">2015</option>
                <option value="16">2016</option>
                <option value="17">2017</option>
                <option value="18">2018</option>
                <option value="19">2019</option>
                <option value="20">2020</option>
                <option value="21">2021</option>
                <option value="22">2022</option>
            </select>
            <!-- <input type="date" id="bday" name="bday"><br> -->
            <br>

            <label for="sex">Sex:</label><br>
            <input type="radio" id="male" name="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="female">
            <label for="female">Female</label><br>
            
            <br><br><br>

            <input type="submit" value="submit">
        </form>
    </div>
    
</body>
</html>
